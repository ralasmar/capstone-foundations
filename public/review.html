<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New-Review</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="nav">
        <h1 class="title">Website Name</h1>
        <div>
            <a id="profileNav" href="http://127.0.0.1:5500/public/home.html">Home</a>
            <a id="profileNav" href="http://127.0.0.1:5500/public/myProfile.html">Profile</a>
        </div>
     </section>

    <section id="reviewEntry">
        <h1>New Review</h1>
        <input id="review-album-title" type="text" placeholder="Enter Album Name">
        <input id="review-artist-title" type="text" placeholder="Enter Artist Name">
        <input id="review-album-cover" type="text" placeholder="Add Album Cover Url">
        <div id="review-body">
            <textarea rows="25" cols="100" placeholder="Enter Review Here"></textarea>
            <button id="cancelReview">Cancel</button>
            <button id="submitReview">Submit Review</button>
        </div>
        
    </section> 

    <script src="../node_modules/axios/dist/axios.min.js"></script>
